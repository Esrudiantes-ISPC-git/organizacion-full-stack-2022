<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ingresar</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center bg-dark">
<main class="form-signin w-100 m-auto">
  <div class="mx-auto" style="width: 200px;">
    <form>
      <img class="mb-4 mt-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal text-white">Iniciar sesión</h1>
  
      <div class="form-floating mb-1">
        <input type="email" class="form-control" id="floatingInput" placeholder="nombre@123.com">
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating mb-1">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-success" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted"></p>
    </form>
  </div>
</body>
</main>
</html>
